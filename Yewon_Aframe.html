<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>

  <body>

    <a-scene>

      <a-assets>
        <img id="texture" src="grass.jpg" />
        <img id="receipt1" src="receipt1.jpg" />
        <img id="receipt2" src="receipt2.jpg" />
        <audio id="receipt" src="receipt.mp3" />
        <a-assets-item id="receiptpaper" src="scene.gltf">
      </a-assets>

      <a-entity gltf-model="#receiptpaper" scale="0.1 0 0.1">
      </a-entity>

      <a-box src="#receipt1"
            color="#EF2D5E" radius="0.5" position="-3 0.5 -3" grabbable
            dynamic-body="linerDamping: 0.5; angularDamping: 0.3; mass: 10">
      </a-box>
      <a-box src="#receipt1"
      position="-1 1 -3" radius="1.25" width="1" hight="1" depth="1" color="#EF2D5E">
      </a-box>
      <a-box src="#receipt1"
      position="1 1.5 -3" radius="1.25" width="1" hight="1" depth="1" color="#EF2D5E">
      </a-box>
      <a-box src="#receipt1"
      position="3 2 -3 " radius="1.25" width="1" hight="1" depth="1" color="#EF2D5E">
      </a-box>

      <a-box src="#receipt1"
            color="#EF2D5E" radius="0.5" position="-3 1 -1" grabbable
            dynamic-body="linerDamping: 0.5; angularDamping: 0.3; mass: 10">
      </a-box>
      <a-box src="#receipt1"
      position="-3 1.5 2" radius="1.25" width="1" hight="1" depth="1" color="#EF2D5E">
      </a-box>
      <a-box src="#receipt1"
      position="-3 2 4" radius="1.25" width="1" hight="1" depth="1" color="#EF2D5E">
      </a-box>

      <a-box
      position="0.00 5 0.00" radius="0" width="10" hight="10" depth="10" color="#020715">
      </a-box>
      <a-box
      position="5 2 0.00" rotation="0 0 -90" radius="0" width="5" hight="5" depth="10" color="#020715">
      </a-box>
      <a-box
      position="-5 2 0.00" rotation="0 0 -90" radius="0" width="5" hight="5" depth="10" color="#020715">
      </a-box>

      <a-cylinder src="#receipt2"
                  position="1 0.5 0" radius="0.5" height="1.5" color="#FFC65D"
                  sound="src: #receipt;
                          on: click;
                          volume: 1;
                          refDistance: 4;
                          rolloffactor: 4">
      </a-cylinder>

      <a-sky color="#0000"></a-sky>

      <a-plane src="#texture" width="10" height="10" position=" 0.00 0.00 0.00" rotation="-90 0 0">
	    </a-plane>

    </a-scene>

    <div class="sketchfab-embed-wrapper"> <iframe title="pollution" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share src="https://sketchfab.com/models/9df7930f3f004ba6bc43cca00548686d/embed"> </iframe> </div>
  </body>
</html>
